<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">

</head>
<body class="bg-[#111029]">
    <div class="absolute h-1/2 w-1/2 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 min-w-96 min-h-96 bg-[#111029] rounded-3xl border-4 border-[#b6c0dd] shadow-[0px_0px_20px_2px_#b6c0dd]">
        <h1 class="text-center pt-4 text-5xl text-white">Login Form</h1>
        <form action="">
            <div class="items-center w-4/5 flex-col justify-center relative left-1/2 transform -translate-x-1/2">
                <label for="email" class="text-white flex justify-start  mt-[20px]">Enter Your Email</label>
                <input type="email" name="email" id="email" class="border-none bg-transparent w-full h-14 
                outline-none rounded-lg  text-white p-3 relative left-1/2 transform -translate-x-1/2 mt-2 placeholder-white placeholder:bg-transparent  text-[20px] " placeholder="Enter Your Email">
                </input>
            </div>
            <div class="items-center w-4/5 flex-col justify-center relative left-1/2 transform -translate-x-1/2">
                <label for="password" class="text-white flex justify-start  mt-[20px]">Enter Your Password</label>
                <input type="password" name="password" id="password" class="border-none bg-transparent w-full h-14 
                outline-none rounded-lg  text-white p-3 relative left-1/2 transform -translate-x-1/2 mt-2 placeholder-white placeholder:bg-transparent  text-[20px] " placeholder="Enter Your Password">
                </input>
            </div>
            <button class="bg-[#b6c0dd] w-4/5 h-14 rounded-lg mt-10 relative left-1/2 transform -translate-x-1/2 hover:bg-purple-500 text-white transition duration-100 ease-out md:ease-in" type="submit" > 
                <p>Submit</p>
            </button>
        </form>
    </div>
      
    
</body>
</html>
