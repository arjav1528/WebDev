<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <style>
        .custom-shadow {
            box-shadow: 0 0 20px 0 rgba(255,255,255, 1);
        }
    </style>
</head>
<body bgcolor="#000080">
    <div class="container w-2/6 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-2xl border-2 border-white custom-shadow">
        <div class="h-100 row align-items-center">
            <div class="col-12">
                <h1 class="text-center p-5 text-white text-4xl">To-Do List</h1>
                <form action="" class="flex justify-between">
                    <input type="text" class="form-control bg-transparent text-white rounded-[4px] m-4 ml-8 p-2   placeholder:text-white" placeholder="Enter your name">
                    <button class="bg-white  mt-4 ml-4 mb-4 mr-10 p-1 w-36 hover:bg-purple-400 hover:transition-all hover:duration-200 hover:text-white">Submit</button>
                </form>
                <ul>
                    <div class="flex justify-between">
                        <li class=" text-white p-2 m-4 ml-8 rounded-[4px]">Task 1</li>
                        <button class="text-white  mt-4 ml-4 mb-4 mr-10 p-1 w-36 hover:bg-purple-400 hover:transition-all hover:duration-200 hover:text-white">Delete</button>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <script src="./output.js"></script>
</body>
</html>
